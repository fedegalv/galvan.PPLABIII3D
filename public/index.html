<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style2.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../public/scripts/scripts.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <title>Hello, world!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">

            <div class="container-fluid">
                <div class="col-6">
                    <a class="navbar-brand" href="#">
                        <img src="../materials/car-logo.png" width="150" height="40" alt="" loading="lazy">
                    </a>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col">
                        <a href="#">Nosotros</a>
                    </div>
                    <div class="col">
                        <a href="#">Anuncios</a>
                    </div>
                    <div class="col">
                        <a href="#">Blog</a>
                    </div>
                    <div class="col">
                        <a href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <section class="container-encabezado">
            <div class="row">
                <div class="col text-center">
                    <h1>Administracion</h1>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div class="imagen-autos">
                        <img src="../materials/pngwing.png" class="imagen-autos" alt="" />
                    </div>
                </div>
            </div>
        </section>

        <section class="container" id="dataIn">
            <fieldset>
                <legend>Informacion del anuncio</legend>
                <form id="formulario">
                    <input type="text" id="txtId" name="id" hidden />
                    <label>
                        TITULO: <input type="text" id="txtTitulo" name="titulo" placeholder="Titulo" required />
                    </label>
                    <br /><br />
                    <label>
                        TRANSACCION:
                        <select name="transaccion" required>
                            <option value=" " disabled selected>--- Elegir transaccion ---</option>
                            <option value="venta">Venta</option>
                            <option value="alquiler">Alquiler</option>
                            <option value="permuta">Permuta</option>
                        </select>
                    </label>
                    <br /><br />
                    <label>
                        DESCRIPCION: <input type="text" id="txtDescripcion" name="descripcion" placeholder="Descripcion"
                            required />
                    </label>
                    <br>
                    <label>
                        PRECIO: <input type="number" id="numberPrecio" name="precio" placeholder="Precio" required />
                    </label>
                    <br>
                    <label>
                        <img class="icono" src="../materials/puerta-del-auto.png" alt=""> <input type="number"
                            id="numberPuertas" name="puertas" placeholder="Puertas" required />
                    </label>
                    <label>
                        <img class="icono" src="../materials/kilometro.png" alt=""> <input type="number" id="numberKms"
                            name="Kms" placeholder="Kms" />
                    </label>
                    <label>
                        <img class="icono" src="../materials/motor.png" alt=""><input type="number" id="numberPotencia"
                            name="potencia" placeholder="Potencia" required />
                    </label>
                    <br>
                </form>
            </fieldset>
        </section>

        <section class="text-center">

            <button id="btnAlta" class="mostrar-boton" type="button"><img class="icono" src="../materials/guardar.png"
                    alt=""> Guardar</button>
            <button id="btnModificar" class="btn-opcional" type="button">
                Modificar
            </button>
            <button id="btnEliminar" class="btn-opcional" type="button">
                Eliminar
            </button>
            <button id="btnCancelar" class="btn-opcional" type="reset">
                Cancelar
            </button>
        </section>


        <section class="container filtroDiv " style="margin-top: 15px;">
            <div class="row">
                <div class="col text-center">
                    <h3>Filtros</h2>
                </div>
            </div>
            <hr />
            <div class="row text-center">
                <div class="col">
                    <h4>Filtrar por</h3>
                </div>
                <div class="col">
                    <h4>Promedio de precios</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <div style="margin-top: 15px; margin-left: 15px;">
                        <label>
                            TRANSACCION:
                        </label>
                        <select name="transaccion" id="selectFiltros" required>
                            <option value="Todos">Todos</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <input style="width: 100px;" type="text" id="filtroPrecio" value="" readonly>
                </div>
            </div>
    </div>
    <section class="container checkboxDiv " style="margin-top: 15px;">
        <div class="row">
            <div class=" col-3">
                <h3>Campos mostrados</h2>
            </div>
            <div class="col-9">
                <h5>Tildar los campos a mostrar</h2>
            </div>
        </div>
        <hr />
        <div class="row ">
            <div class="form-check form-check-inline" style="margin-left: 20px;">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="id" checked>
                <label class="form-check-label" for="inlineCheckbox1">ID</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="titulo" checked>
                <label class="form-check-label" for="inlineCheckbox2">TITULO</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="transaccion" checked>
                <label class="form-check-label" for="inlineCheckbox3">TRANSACCION</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="descripcion" checked>
                <label class="form-check-label" for="inlineCheckbox3">DESCRIPCION</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="precio" checked>
                <label class="form-check-label" for="inlineCheckbox3">PRECIO</label>
            </div>
            
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="num_KMS" checked>
            <label class="form-check-label" for="inlineCheckbox3">NUM KMS</label>
        </div>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="num_puertas" checked>
            <label class="form-check-label" for="inlineCheckbox3">NUM PUERTAS</label>
        </div>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="potencia" checked>
            <label class="form-check-label" for="inlineCheckbox3">POTENCIA</label>
        </div>
        </div>

    </section>
    <section class="tabla">
        <div class="row justify-content-md-center">
            <div id="divTabla" class="text-center"></div>
        </div>

    </section>

    </div>
    <footer>
        <nav class="navbar navbar-dark bg-dark">

            <div class="container-fluid">
                <div class="row justify-content-md-center">
                    <div class="col">
                        <a href="#">Nosotros</a>
                    </div>
                    <div class="col">
                        <a href="#">Anuncios</a>
                    </div>
                    <div class="col">
                        <a href="#">Blog</a>
                    </div>
                    <div class="col">
                        <a href="#">Contacto</a>
                    </div>
                </div>
                <div>
                    <p>Todos los derechos reservados 2019</p>
                </div>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
